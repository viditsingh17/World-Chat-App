<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script language="JavaScript" type="text/javascript" src="jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <!-- <script defer src="http://localhost:3000/socket.io/socket.io.js"></script> -->
    <title>World Chat</title>
</head>
<body>
  <header>
    <div class="logo-text">
      <a href="#">
        World Chat App
      </a>
  </div>
  </header>
    <div class="chat-output" id="chat-output">
      <!-- This is the chat area -->
    </div>
      
      <div class="chat-input">
        <form action="#0" id="user-input-form">
          
            <input type="text" id="user-input" class="user-input" placeholder="Type a message">
         
          
            <button type="submit" id="user-submit" class="user-submit">Send</button>
          
        </form>
      </div>
      <script defer src="script.js" type="text/javascript"></script>
</body>
</html>
